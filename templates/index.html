<!DOCTYPE html>
<html>
<head>
    <title>Namma Kadai Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Petty Kadai</h2>
        <p>Initial Balance: Rs. <span id="cashBalance">1000</span></p>
       
       
        <div class="item">
            <h3>Purchase Item</h3>
            <label for="purchaseItem">Select Item:</label>
            <select id="purchaseItem">
                <option value="Pen">Pen</option>
                <option value="Pencil">Pencil</option>
                <option value="Eraser">Eraser</option>
                <option value="Sharpener">Sharpener</option>
                <option value="Geometry Box">Geometry Box</option>
            </select>
            <br>
            <label for="purchaseQuantity">Quantity:</label>
            <input type="number" id="purchaseQuantity">
            <br>
            <button onclick="purchaseItem()">Purchase</button>
        </div>
       
        <div class="item">
            <h3>Sell Item</h3>
            <label for="sellItem">Select Item:</label>
            <select id="sellItem">
                <option value="Pen">Pen</option>
                <option value="Pencil">Pencil</option>
                <option value="Eraser">Eraser</option>
                <option value="Sharpener">Sharpener</option>
                <option value="Geometry Box">Geometry Box</option>
            </select>
            <br>
            <label for="sellQuantity">Quantity:</label>
            <input type="number" id="sellQuantity">
            <br>
            <label for="sellPrice">Selling Price (Rs.):</label>
            <input type="number" id="sellPrice">
            <br>
            <button onclick="sellItem()">Sell</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
